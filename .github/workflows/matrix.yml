name: Martrix WF  

on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest]
        node_ver: [6,7,8]
    runs-on: ${{matrix.os}}
    steps:
      - name: nodee --version
        run: node -v 

      - uses: actions/setup-node@v1 
        with:   
          node-version: ${{matrix.node_ver}}

      - name: nodee --version
        run: node -v 
     